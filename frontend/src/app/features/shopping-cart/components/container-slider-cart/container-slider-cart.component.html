      <p class="h-full flex justify-center items-center">

          [isAuthenticated]="isAuthenticated()"
          [authRoutesConfig]="authRoutesConfig()"

      </p>
      } @else {
          <app-slide-cart-content></app-slide-cart-content>
      } } @placeholder {
      <div></div>
      }
    </div>
  </div>
  <form method="dialog">
    <button class="btn btn-sm btn-circle btn-ghost absolute right-6 top-2">
      âœ•

  </form>

@defer (when heroHome$()) {
<div
  class="hero min-h-screen"
  style="
    background-image: url('{{ heroHome$()?.cover }}');
  "
>
  <div class="hero-overlay"></div>
  <div class="hero-content text-neutral-content text-center">
    <div class="max-w-md">
      <h1 class="mb-5 text-5xl font-bold">{{ heroHome$()?.title }}</h1>
      <p class="mb-5">{{ heroHome$()?.description }}</p>
    </div>
  </div>
</div>
}

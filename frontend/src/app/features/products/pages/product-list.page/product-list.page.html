<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 overflow-hidden">
    <ng-container *ngIf="loading">
        <app-product-card-skeleton *ngFor="let i of [1,2,3,4,5,6,7,8]"></app-product-card-skeleton>
    </ng-container>


    <ng-container *ngIf="!loading">
        <ng-container *ngIf="productsList?.length; else noProducts">
            <app-product-card *ngFor="let product of productsList; trackBy: productByDocumentId" [product]="product">
            </app-product-card>
        </ng-container>
    </ng-container>

    <ng-template #noProducts>
        <p class="text-center text-gray-500">NO PRODUCTS</p>
    </ng-template>
</div>

<div class="flex flex-col md:flex-row h-screen w-screen justify-center gap-4 p-4">
    <div class="w-full md:w-1/2">
        <div class="breadcrumbs text-sm">
            <ul>
                <li [routerLink]="siteRoutesConfig.base.url"><a>{{siteRoutesConfig.base.label}}</a></li>
                <li><a>Category</a></li>
                <li><a>Subcategory</a></li>
                <li>{{product.name}}</li>
            </ul>
        </div>

        <figure class="p-2">
            <img class="w-full h-auto object-cover rounded-lg shadow-md"
                src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp" alt="Product Image" />
        </figure>
    </div>

    <div class="w-full md:w-1/2">
        <h1 class="">{{product.name}}</h1>
        <p class="">{{product.description}}</p>
        <p class="">{{product.createdAt |date:'medium'}}</p>
        <p class="">{{product.individualPrice}}</p>
    </div>
</div>

<div class="w-full min-h-screen overflow-x-hidden">
  <div class="max-w-[85%] w-[95%] mx-auto py-10 space-y-12">

    <div>
      <app-product-detail-breadcrums [productName]="product.name"></app-product-detail-breadcrums>
    </div>


    <div class="flex flex-col md:flex-row justify-center gap-10">
      <div class="w-full md:w-1/2">
        <app-product-detail-image-gallery></app-product-detail-image-gallery>
      </div>

      <div class="w-full md:w-1/2">
        <app-product-detail-information [product]="product"></app-product-detail-information>
      </div>
    </div>



    <div class="flex flex-col md:flex-row justify-center gap-10" id="similar-products">

      @if (similarProducts){
      <div class="w-full md:w-1/2">
        <h2 class="text-2xl font-semibold mb-4">Similar Products</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 overflow-hidden min-h-[200px]">
          @for (product of similarProducts; track product.documentId) {
          <app-product-card [product]="product" />
          }
        </div>
      </div>
      }

      <div class="w-full md:w-1/2">
        <div class="h-full flex items-center justify-center text-gray-400 text-xl">
          Placeholder right column
        </div>
      </div>
      
    </div>

  </div>
</div>

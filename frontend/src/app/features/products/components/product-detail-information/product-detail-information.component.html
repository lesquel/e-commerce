@let p = product();

<div class="w-full flex flex-col">
    <h1 class="text-2xl font-bold">{{ p.name }}</h1>
    <p class="text-gray-600">{{ p.description }}</p>
    <p class="text-sm text-gray-500">{{ p.createdAt | date: 'medium' }}</p>
    <p class="text-lg font-semibold mt-2">${{ p.individualPrice }}</p>
</div>

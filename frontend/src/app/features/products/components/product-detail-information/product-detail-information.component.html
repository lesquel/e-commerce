@let p = product();

<div class="w-full flex flex-col">
    <p class="text-sm text-gray-500">Published date: {{ p.createdAt | date: 'medium' }}</p>
    <h1 class="text-2xl font-bold py-2">{{ p.name }}</h1>
    <p class="text-gray-600">{{ p.description }}</p>



    <div class="flex justify-between">
        <p>45K sold</p>
        <app-product-rating [rating]=2.5></app-product-rating>
    </div>

    <h1 class="font-sans  text-3xl">US{{p.individualPrice | currency:'USD':'symbol':'1.2-2'}}</h1>
</div>

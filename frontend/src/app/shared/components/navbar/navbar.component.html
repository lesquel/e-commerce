<div class="navbar bg-base-100 shadow-sm top-0 sticky z-50">
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
        <mat-icon>menu</mat-icon>
      </div>
      <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
        <li><a [routerLink]="[siteRoutesConfig.base.url]">{{siteRoutesConfig.base.label}}</a></li>
        <li><a [routerLink]="[productsRoutesConfig.base.url]">{{productsRoutesConfig.base.label}}</a></li>
        <li>
          <a>Parent</a>
          <ul class="p-2">
            <li><a>Submenu 1</a></li>
            <li><a>Submenu 2</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <a class="btn btn-ghost text-xl" [routerLink]="['/']">{{appTittle}}</a>
  </div>
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      <li><a [routerLink]="[siteRoutesConfig.base.url]">{{siteRoutesConfig.base.label}}</a></li>
      <li><a [routerLink]="[productsRoutesConfig.base.url]">{{productsRoutesConfig.base.label}}</a></li>

      <li>
        <details>
          <summary>Parent</summary>
          <ul class="p-2">
            <li><a>Submenu 1</a></li>
            <li><a>Submenu 2</a></li>
          </ul>
        </details>
      </li>
    </ul>
  </div>
  <div class="navbar-end">
    <app-shopping-cart-button [authRoutesConfig]="authRoutesConfig" [isAuthenticated]="isAuthenticated()" />
    <app-button-is-logged [authRoutesConfig]="authRoutesConfig" [isAuthenticated]="isAuthenticated()" />
    <app-theme-controller />
  </div>
</div>

@if (isAuthenticated()){

    <app-avatar-navbar [authRoutesConfig]="authRoutesConfig()"></app-avatar-navbar>
}
@else {

    <div class="flex gap-1">
        <a class="btn btn-outline" [routerLink]="[authRoutesConfig().children.login.url]">Login</a>
        <a class="btn hover:btn-neutral" [routerLink]="[authRoutesConfig().children.register.url]">Register</a>
    </div>
}

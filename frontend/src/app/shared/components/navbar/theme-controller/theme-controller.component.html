<label class="swap swap-rotate">
  <!-- this hidden checkbox controls the state -->
  <input type="checkbox" class="theme-controller" [value]="getAtribute()" (change)="toggleTheme()" />

  <!-- sun icon -->
  <mat-icon class="swap-on">light_mode</mat-icon>
  <mat-icon class="swap-off">dark_mode</mat-icon>

</label>
